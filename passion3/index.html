<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title style="color: black;">Passion pt3</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
                background-image: url(./images/sandwater.jpg);
                background-size: 2000px;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: rgb(170, 170, 222);
                min-width: 180px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                padding: 12px 16px;
                z-index: 1;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
            p {text-align: center;}
            .shadow1 {
                filter: drop-shadow(8px 8px 10px white);
                
            }
            .shadow2 {
                filter: drop-shadow(8px 8px 10px white);}

            .shadow3 {
                filter: drop-shadow(8px 8px 10px white);}

            .shadow4 {
                filter: drop-shadow(8px 8px 10px white);}
            
            .shadow5 {
                filter: drop-shadow(8px 8px 10px white);}

            
            img:hover {
                animation: shake 1.7s;
                animation-iteration-count: infinite;
            }
            


            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg);}
                20% { transform: translate(-3px, 0px) rotate(1deg);}
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }

            


        </style>
    </head> 
    <body>

        <div class="dropdown">
            <span style="font-size: 70px;">&#128026;</span>
            <div class="dropdown-content">
                <p>SEA SHELLLLLLS!</p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <img class="shadow1" src="./images/abalone.png" alt="Abalone" width="200" height="200">
        <img class="shadow2" src="./images/clamshell.png" alt="Clamshell" width="310" height="310">
        <img class="shadow3" src="./images/melon.png" alt="Melon" width="210" height="210">
        <img class="shadow4" src="./images/moonshells.png" alt="Moonshells" width="210" height="210">
        <img class="shadow5" src="./images/Murex.png" alt="Murex" width="300" height="300">
        

        
    </body>
</html>
